<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main id="component">
  <!-- images -->
  <div id="image-container">
   <div id="star">
    <img src="images/icon-star.svg" alt="star">
   </div>
   <div id="thankyou">
    <img src="images/illustration-thank-you.svg" alt="thank you image">
   </div>
  </div>

  <!-- selected will display a message indicating which rating was chosen -->
  <div id="selected"></div>

  <!-- main heading and text -->
  <div id="text-container">
    <h1 id="headline">How did we do?</h1>
    <p id="text"> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>

  <!-- the ratings 1-5 -->
  <div id="ratings">
    <div class="circle" id="rating-1">1</div>
    <div class="circle" id="rating-2">2</div>
    <div class="circle" id="rating-3">3</div>
    <div class="circle" id="rating-4">4</div>
    <div class="circle" id="rating-5">5</div>
  </div>
  <div id="submit">SUBMIT</div>
</main>


  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeff Shibles</a>.
  </div>
  </footer>
  <script src="app.js" charset="utf-8"></script>>
</body>
</html>
